<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enquiry Form ‚Äì Literacy Education</title>

<style>
html, body { height:100%; margin:0; }
body {
  display:flex; flex-direction:column;
  font-family:Arial,sans-serif; background:#f4f6f8;
}

main {
  padding-bottom: 30px;   /* reserve space for fixed footer */
}


.container {
  max-width:700px;
  margin: 20px auto 0;   /* top | left-right | bottom */
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.header{text-align:center;margin-bottom:20px}
.header h2{margin:5px 0;letter-spacing:2px}
.header p{margin:3px 0;font-size:14px}
hr{border:none;border-top:1px solid #ccc;margin:20px 0}
h3{margin-bottom:10px;color:#2c3e50}
.form-group{margin-bottom:12px}
label{display:block;font-weight:bold;font-size:14px;margin-bottom:4px}
input,textarea{
  width:100%;padding:8px;font-size:14px;
  border:1px solid #ccc;border-radius:4px;
}
textarea{resize:vertical;min-height:45px}
.radio-group{display:flex;gap:15px;margin-top:6px}
.radio-box{
  display:flex;align-items:center;gap:6px;
  padding:8px 14px;border:1px solid #ccc;
  border-radius:20px;cursor:pointer;
  background:#f9f9f9;
}
.submit-btn{
  padding:10px 30px;font-size:15px;
  border:none;border-radius:25px;
  background:#2c7be5;color:#fff;cursor:pointer;
}
.submit-btn:hover{background:#1f5fc1}
.footer{
  position:fixed;bottom:0;left:0;width:100%;
  background:#f4f6f8;text-align:center;
  padding:10px;font-size:13px;color:#666;
  border-top:1px solid #ddd;
}

@media(max-width:480px){
  .footer{font-size:12px;padding:6px}
  
}
</style>
</head>

<body>

<main>
<form id="enquiryForm" novalidate>

<div class="container">
<p style="text-align:right">Form # LE0001</p>

<div class="header">
  <h2><strong>Literacy Education</strong></h2>
  <p>417-Naroda Business Point</p>
  <p>Nr. Maharshi Sandipani School ‚Äì Naroda</p>
  <p>üìû +91 6355 823 220 | ‚úâÔ∏è Lgrey667@gmail.com</p>
  <h2>ENQUIRY FORM</h2>
</div>

<hr>
<h3>STUDENT‚ÄôS DETAILS</h3>

<div class="form-group">
<label>Student Name</label>
<input type="text" name="studentName" required>

<div class="radio-group">
  <label class="radio-box">
    <input type="radio" name="gender" value="Male" checked required> Male
  </label>
  <label class="radio-box">
    <input type="radio" name="gender" value="Female"> Female
  </label>
</div>
</div>

<div class="form-group">
<label>Standard</label>
<input type="text" name="standard" required>
</div>

<div class="form-group">
<label>Name of School</label>
<input type="text" name="school" required>
</div>

<div class="form-group">
<label>School Timings</label>
<div class="radio-group">
  <label class="radio-box">
    <input type="radio" name="schoolTiming" value="Morning" checked required> Morning
  </label>
  <label class="radio-box">
    <input type="radio" name="schoolTiming" value="Afternoon"> Afternoon
  </label>
</div>
</div>

<hr>
<h3>PARENT‚ÄôS DETAILS</h3>

<div class="form-group">
<label>Name</label>
<input type="text" name="parentName" required>
</div>

<div class="form-group">
<label>Occupation</label>
<input type="text" name="occupation">
</div>

<div class="form-group">
<label>Address</label>
<textarea name="address"></textarea>
</div>

<div class="form-group">
<label>Contact No.</label>
<input type="tel" name="contact" pattern="[6-9][0-9]{9}" maxlength="10" required>
</div>

<div class="form-group">
<label>Alternate Contact No.</label>
<input type="tel" name="altContact" pattern="[6-9][0-9]{9}" maxlength="10">
</div>

<div class="form-group">
<label>Email ID</label>
<input type="email" name="email" required>
</div>

<div style="text-align:center;margin-top:15px">
<button type="submit" id="submitBtn" class="submit-btn">
  Submit Enquiry
</button>

</div>

</div>
</form>
</main>

<footer class="footer">
¬© <span id="year"></span> Developed by <strong>Biansuv Technologies LLP</strong>
</footer>

<script>
document.getElementById("enquiryForm").addEventListener("submit", function(e){
  e.preventDefault();

  if (!this.checkValidity()) {
    this.reportValidity();
    return;
  }

  if (!confirm("Are you sure you want to submit this enquiry?")) {
    return;
  }

  const submitBtn = document.getElementById("submitBtn");
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  const data = Object.fromEntries(new FormData(this).entries());

  fetch("https://script.google.com/macros/s/AKfycbz0r1NnG1yFcWQEJzpUlfjLClYhuWq5ja7nueNtoP2yRmv5hgcwy1CBaCsXKz7nwyT3/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
  alert("Enquiry submitted successfully!");
  this.reset();

  // üîΩ RESET BUTTON STATE
  submitBtn.disabled = false;
  submitBtn.textContent = "Submit Enquiry";
})

  .catch(() => {
    alert("Something went wrong. Please try again.");
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit Enquiry";
  });
});


document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
